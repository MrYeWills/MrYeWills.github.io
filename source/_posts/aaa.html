function fn(n){
     if(n<1) return 0;
     if(n<=2) return 1;
     let prepreStartval = 0;
     let preStartval = 1;
     let prepre=prepreStartval;
     let pre=preStartval;
     let item= '';
     for(let i=2;i<=n;i++){
         item=pre+prepre;
         prepre=pre;
         pre=item;
     }
     return item;
 }

function calc1(){
    const memo = [0, 1];
    const fn=(n)=>{
        //memo[n]===0  0是非，但本例中是一个值；
        if(memo[n] !==null) return memo[n];
        return memo[n] = fn(n-1, memo) + fn(n-2, memo);
    }
    return fn;
