    <script>
 
function insertSort(ary){
    var newAry=[];
    newAry.push(ary[0]);
    for(var i=1; i<ary.length; i++){
        var cur =ary[i];
        for(var j = newAry.length - 1; j>=0;j--){
            if(cur>newAry[j]){
                newAry.splice(j+1,0,cur);
                break;
            }else{
                if(j===0){
                  newAry.unshift(cur);
                }
            }
        }
    }
    return newAry;
}

function insertSort1(ary){
    var key,j;
    for(var i=1;i<ary.length;i++){
            key=ary[i];
            j=i-1;
            while(j>-1&&ary[j]>key){
                ary[j+1]=ary[j];
                j--;
            }
            ary[j+1]=key;
        }
        return ary;
}

function insertSort2(ary){
    var key,j;
    for(var i=1;i<ary.length;i++){
            key=ary[i];
            for(var j=i-1;j>-1;j--){
                if(ary[j]>key){
                    ary[j+1]=ary[j];
                    if(j===0){
                        ary[0]=key;
                    }
                }else{
                    ary[j+1]=key;
                    break;
                }
            }
        }
        return ary;
}
